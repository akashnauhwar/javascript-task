<!DOCTYPE html>

    <title>Distinct Xylophone Problem</title>

<h1>Distinct Xylophone Problem</h1>
<body style="text-align: center;font-size: 50px; background-color: #909090;"><br>
 
<script>
function countKeys(keys) 
{
   var a=[];
   var c=0;
   var temp=[];

 if (keys.length===0) 
    {
                return(alert("Please enter a valid input"));
                
    }
    else if(keys.length>50)
    {
                return(alert("Please enter a valid input (1-50 char)"));
    }
    else
{


   for(var i=0;i<keys.length;i++)
   {
        if(keys[i]>7)
        {
           
            while(keys[i]>7)
            {
                keys[i]=keys[i]-7;
            }

            a[i]=keys[i];

        }
        else
        {
            a[i]=keys[i];
        }
   }
   
    for(var i = 0; i < a.length; i++){
        if(temp.indexOf(a[i]) == -1){
        temp.push(a[i]);
        }
    }
    
   return(alert("number of notes: "+temp.length));
  
}
}
</script>

</body>
